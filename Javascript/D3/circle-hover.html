<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">	
	

	<!-- Select element with container id -->
    var element = d3.select("#container")	
		<!-- Append a svg inside the selected element -->
        .append("svg")
		<!-- Set svg frame to 200 x 200 pixels
        .attr("width", 200)
        .attr("height", 200);    
	
	<!-- Make the element a circle and set other vairiables -->
    element.append("circle")
        .style("stroke", "gray")
        .style("fill", "white")
		<!-- Radius of the circle -->
        .attr("r", 100)
		<!-- Pixels to move center of the circle -->
        .attr("cx", 100)
        .attr("cy", 100)		
		<!-- Set events -->
        .on("mouseover", function(){d3.select(this).style("fill", "forestgreen");})
        .on("mouseout", function(){d3.select(this).style("fill", "white");});
    
    </script>
</body>
</html>
